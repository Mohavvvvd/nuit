<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuir le Serpent</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            width: 100%;
        }
        
        #canvasWrapper {
            position: relative;
            width: 400px;
            height: 400px;
            border: 3px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background-image: url(theater.png);
            background-size: cover;
            background-position: center;
            margin-bottom: 15px;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .obstacle {
            position: absolute;
            width: 60px;
            height: 60px;
            transition: all 0.05s linear;
            pointer-events: none;
        }
        
        .obstacle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .snake-segment {
            position: absolute;
            width: 20px;
            height: 20px;
            transition: all 0.1s linear;
            pointer-events: none;
            border-radius: 3px;
        }
        
        #controls {
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
        
        #score {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            min-width: 120px;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        #howToPlayBtn {
            background: #ff9800;
        }
        
        #howToPlayBtn:hover {
            background: #e68900;
        }
        
        #instructions {
            margin-top: 10px;
            margin: auto;
            color: #333;
            max-width: 400px;
            line-height: 1.5;
            font-size: 14px;
            text-align: left;
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        #result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            pointer-events: none;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            width: 200px;
        }
        
        .game-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 480px) {
            #canvasWrapper {
                width: 350px;
                height: 350px;
            }
            
            .obstacle {
                width: 50px;
                height: 50px;
            }
            
            button {
                padding: 8px 16px;
                font-size: 13px;
                min-width: 100px;
            }
            
            #result {
                font-size: 24px;
                width: 180px;
            }
        }
        
        @media (max-width: 380px) {
            #canvasWrapper {
                width: 300px;
                height: 300px;
            }
            
            .obstacle {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="game-title">üèÉ Fuir le Serpent üêç</div>
    
    <div id="gameContainer">
        <div id="score">Temps: 0:10</div>

        <div id="canvasWrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="result">Perdu !</div>
        </div>

        <div id="controls">
            <div class="buttons-container">
                <button id="startBtn">Commencer</button>
                <button id="pauseBtn">Pause</button>
                <button id="howToPlayBtn">Comment jouer</button>
            </div>

            <div id="instructions">
                <strong>Comment jouer :</strong><br>
                1. Utilisez les touches directionnelles ou ZQSD pour d√©placer Ob√©lix<br>
                2. √âvitez le serpent et les obstacles romains<br>
                3. Survivez pendant 10 secondes pour gagner !<br>
                4. Le jeu se termine si le serpent ou un obstacle vous attrape
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const canvasWrapper = document.getElementById('canvasWrapper');
        const scoreEl = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const howToPlayBtn = document.getElementById('howToPlayBtn');
        const resultEl = document.getElementById('result');
        
        const gridSize = 20; // R√©duit pour le plus petit canvas
        const tileCount = canvas.width / gridSize;
        
        let gameRunning = false;
        let gamePaused = false;
        let score = 10;
        let gameLoop;
        let scoreTimer = null;
        let win = false;

        let playerImg = new Image();
        playerImg.src = 'obelixa1.png';
        
        // Objet joueur
        const player = {
            x: 5,
            y: 5,
            width: 60, // R√©duit pour le plus petit canvas
            height: 60, // R√©duit pour le plus petit canvas
            moveDelay: 0,
            moveSpeed: 5
        };
        
        const snake = {
            segments: [],
            speed: 0
        };
        
        let obstacleElements = [];
        let obstacles = [];
        const keys = {};


        // Bouton Comment jouer
        howToPlayBtn.addEventListener('click', showHowToPlay);

        function showHowToPlay() {
            alert(
                "üèÉ FUIR LE SERPENT - COMMENT JOUER üêç\n\n" +
                "CONTR√îLES :\n" +
                "‚Ä¢ Touches directionnelles ou ZQSD pour d√©placer Ob√©lix\n\n" +
                "OBJECTIF :\n" +
                "‚Ä¢ √âvitez le serpent et les obstacles romains\n" +
                "‚Ä¢ Survivez pendant 10 secondes pour gagner !\n\n" +
                "R√àGLES :\n" +
                "‚Ä¢ Si le serpent vous touche ‚Üí PARTIE TERMIN√âE\n" +
                "‚Ä¢ Si un Romain vous touche ‚Üí PARTIE TERMIN√âE\n" +
                "‚Ä¢ Survivez 10 secondes ‚Üí VOUS GAGNEZ !\n\n" +
                "ASTUCE : Continuez √† bouger et utilisez l'espace judicieusement !"
            );
        }

        function startScoreTimer() {
            if (scoreTimer) clearInterval(scoreTimer);

            scoreTimer = setInterval(() => {
                if (!gameRunning || gamePaused) return;

                score--;
                updateScoreDisplay();

                if (score <= 0) {
                    win = true;
                    endGame();
                }
            }, 1000);
        }

        function updateScoreDisplay() {
            const minutes = Math.floor(score / 60);
            const seconds = score % 60;
            const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            scoreEl.textContent = `Temps: ${display}`;
        }

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            e.preventDefault();
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function createSnake() {
            snake.segments.forEach(seg => seg.element.remove());
            snake.segments = [];
            
            const positions = [
                {x: 15, y: 15}, 
                {x: 14, y: 15}, 
                {x: 13, y: 15}
            ];
            
            positions.forEach((pos, i) => {
                const div = document.createElement('div');
                div.className = 'snake-segment';
                div.style.left = (pos.x * gridSize + 2) + 'px';
                div.style.top = (pos.y * gridSize + 2) + 'px';
                div.style.backgroundColor = i === 0 ? '#229954' : '#27ae60';
                
                if (i === 0) {
                    div.innerHTML = `
                        <div style="position:relative;width:100%;height:100%">
                            <div style="position:absolute;width:4px;height:4px;border-radius:50%;background:red;left:4px;top:4px;"></div>
                            <div style="position:absolute;width:4px;height:4px;border-radius:50%;background:red;right:4px;top:4px;"></div>
                        </div>
                    `;
                }
                
                canvasWrapper.appendChild(div);
                snake.segments.push({x: pos.x, y: pos.y, element: div});
            });
        }

        function createObstacles() {
            obstacleElements.forEach(el => el.remove());
            obstacleElements = [];
            obstacles = [];
            
            const num = 4 + Math.floor(score / 500);
            
            for (let i = 0; i < num; i++) {
                let x, y, valid = false;
                
                while (!valid) {
                    x = Math.floor(Math.random() * (tileCount - 3));
                    y = Math.floor(Math.random() * (tileCount - 3));
                    
                    const far1 = Math.abs(x - player.x) > 3 || Math.abs(y - player.y) > 3;
                    const far2 = snake.segments.length > 0 && (Math.abs(x - snake.segments[0].x) > 3 || Math.abs(y - snake.segments[0].y) > 3);
                    const noOverlap = !obstacles.some(o => Math.abs(o.gridX - x) < 3 && Math.abs(o.gridY - y) < 3);
                    
                    if (far1 && (snake.segments.length === 0 || far2) && noOverlap) valid = true;
                }
                
                const div = document.createElement('div');
                div.className = 'obstacle';
                div.style.left = (x * gridSize + 5) + 'px'; // Ajust√© pour le plus petit canvas
                div.style.top = (y * gridSize + 5) + 'px'; // Ajust√© pour le plus petit canvas
                div.innerHTML = '<img src="roman1.png" alt="obstacle">';
                
                canvasWrapper.appendChild(div);
                obstacleElements.push(div);
                obstacles.push({
                    gridX: x, 
                    gridY: y,
                    x: x * gridSize + 5, 
                    y: y * gridSize + 5, 
                    width: 30, // R√©duit pour le plus petit canvas
                    height: 30 // R√©duit pour le plus petit canvas
                });
            }
        }

        function drawPlayer() {
            const x = player.x * gridSize;
            const y = player.y * gridSize;
            if (playerImg.complete) {
                ctx.drawImage(playerImg, x + 2, y + 2, player.width, player.height);
            }
        }

        function drawGrid() {
            ctx.strokeStyle = 'rgba(224, 224, 224, 0.2)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }

        function checkCollision(r1, r2) {
            return r1.x < r2.x + r2.width &&
                   r1.x + r1.width > r2.x &&
                   r1.y < r2.y + r2.height &&
                   r1.y + r1.height > r2.y;
        }

        function movePlayer() {
            player.moveDelay++;
            if (player.moveDelay < player.moveSpeed) return;
            player.moveDelay = 0;
            
            let newX = player.x;
            let newY = player.y;
            
            if (keys['ArrowUp'] || keys['w'] || keys['W'] || keys['z'] || keys['Z']) newY -= 1;
            if (keys['ArrowDown'] || keys['s'] || keys['S']) newY += 1;
            if (keys['ArrowLeft'] || keys['a'] || keys['A'] || keys['q'] || keys['Q']) newX -= 1;
            if (keys['ArrowRight'] || keys['d'] || keys['D']) newX += 1;
            
            if (newX === player.x && newY === player.y) return;
            
            const tiles = Math.ceil(player.width / gridSize);
            if (newX < 0 || newX > tileCount - tiles || newY < 0 || newY > tileCount - tiles) return;
            
            const playerRect = {
                x: newX * gridSize + 2,
                y: newY * gridSize + 2,
                width: player.width - 40, // Ajust√© pour le joueur plus petit
                height: player.height - 40 // Ajust√© pour le joueur plus petit
            };
            
            for (let obs of obstacles) {
                if (checkCollision(playerRect, obs)) {
                    win = false;
                    endGame();
                    return;
                }
            }
            
            player.x = newX;
            player.y = newY;
        }

        function moveSnake() {
            snake.speed++;
            if (snake.speed < 20) return;
            snake.speed = 0;
            
            if (!snake.segments.length) return;
            
            const head = snake.segments[0];
            let newX = head.x;
            let newY = head.y;
            
            const dx = player.x - head.x;
            const dy = player.y - head.y;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                newX += dx > 0 ? 1 : -1;
            } else {
                newY += dy > 0 ? 1 : -1;
            }
            
            if (newX < 0 || newX >= tileCount || newY < 0 || newY >= tileCount) return;
            
            const hitObs = obstacles.some(o => o.gridX === newX && o.gridY === newY);
            
            if (hitObs) {
                if (Math.abs(dx) > Math.abs(dy)) {
                    newX = head.x;
                    newY = head.y + (dy > 0 ? 1 : -1);
                } else {
                    newY = head.y;
                    newX = head.x + (dx > 0 ? 1 : -1);
                }
                
                if (newX < 0 || newX >= tileCount || newY < 0 || newY >= tileCount) return;
            }
            
            for (let i = snake.segments.length - 1; i > 0; i--) {
                snake.segments[i].x = snake.segments[i - 1].x;
                snake.segments[i].y = snake.segments[i - 1].y;
                snake.segments[i].element.style.left = (snake.segments[i].x * gridSize + 2) + 'px';
                snake.segments[i].element.style.top = (snake.segments[i].y * gridSize + 2) + 'px';
            }
            
            snake.segments[0].x = newX;
            snake.segments[0].y = newY;
            snake.segments[0].element.style.left = (newX * gridSize + 2) + 'px';
            snake.segments[0].element.style.top = (newY * gridSize + 2) + 'px';
        }

        function checkCollisions() {
            if (!snake.segments.length) return;
            
            const pRect = {
                x: player.x * gridSize + 2,
                y: player.y * gridSize + 2,
                width: player.width,
                height: player.height
            };
            
            for (let seg of snake.segments) {
                const sRect = {
                    x: seg.x * gridSize + 2,
                    y: seg.y * gridSize + 2,
                    width: 20, // R√©duit pour le serpent plus petit
                    height: 20 // R√©duit pour le serpent plus petit
                };
                
                if (checkCollision(pRect, sRect)) {
                    win = false;
                    endGame();
                    return;
                }
            }
        }

        function update() {
            if (!gameRunning || gamePaused) return;
            
            movePlayer();
            moveSnake();
            checkCollisions();
            
            if (score % 500 === 0 && score > 0) {
                createObstacles();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawPlayer();
        }

        function gameLoopFunc() {
            update();
            draw();
            gameLoop = requestAnimationFrame(gameLoopFunc);
        }

        function startGame() {
            resultEl.style.display = 'none';
            
            if (!gameRunning) {
                player.x = 5;
                player.y = 5;
                player.moveDelay = 0;

                score = 10;
                updateScoreDisplay();

                createSnake();
                createObstacles();
                startScoreTimer();
            }

            gameRunning = true;
            gamePaused = false;
            startBtn.textContent = 'Recommencer';
            pauseBtn.textContent = 'Pause';

            if (!gameLoop) gameLoopFunc();
        }

        function togglePause() {
            if (!gameRunning) return;

            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'Reprendre' : 'Pause';
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(gameLoop);
            gameLoop = null;

            if (scoreTimer) {
                clearInterval(scoreTimer);
                scoreTimer = null;
            }
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            
            if(win){
                resultEl.style.display = 'block';
                resultEl.textContent = 'GAGN√â ! üéâ';
                resultEl.style.color = '#4CAF50';
               
            } else {
                resultEl.style.display = 'block';
                resultEl.textContent = 'PERDU !';
                resultEl.style.color = '#f44336';
                ctx.fillText('PERDU !', canvas.width / 2, canvas.height / 2 - 20);
            }
            
            ctx.font = '20px Arial';
            startBtn.textContent = 'Rejouer';
        }

        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);

        playerImg.onload = () => draw();
    </script>
</body>
</html>
